<div>
    <button mat-icon-button (click)="onSidenavClose()">
        <mat-icon>menu</mat-icon>
    </button>
</div>
<mat-nav-list>
    <a mat-list-item routerLink="/home" (click)="onSidenavClose()">
        <mat-icon>home</mat-icon> <span class="nav-caption">Početna</span>
    </a>
    <a mat-list-item routerLink="/profile" (click)="onSidenavClose()">
        <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">Profil</span>
    </a>
    <a mat-list-item routerLink="/organizations" (click)="onSidenavClose()">
        <mat-icon>account_balance</mat-icon><span class="nav-caption">Organizacije</span>
    </a>
    <a mat-list-item routerLink="#" (click)="onSidenavClose()">
        <mat-icon>contact_support</mat-icon><span class="nav-caption">Kontakt</span>
    </a>
    <mat-list-item [matMenuTriggerFor]="menu">
        <mat-icon>unfold_more</mat-icon>
        <a matline>Dešavanja</a>
    </mat-list-item>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="onSidenavClose()">Događaji</button>
      <button mat-menu-item (click)="onSidenavClose()">Vesti</button>
      <button mat-menu-item (click)="onSidenavClose()">Oglasi</button>
      <button mat-menu-item (click)="onSidenavClose()">Ankete</button>
    </mat-menu>
</mat-nav-list>
