<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Logo</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" routerLinkActive="reactive">
        <mat-icon>home</mat-icon> <span class="nav-caption">Početna</span>
      </a>
      <a mat-list-item routerLink="/organizations" routerLinkActive="reactive">
        <mat-icon>account_balance</mat-icon> <span class="nav-caption">Organizacije</span>
      </a>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="reactive">
        <mat-icon>dashboard</mat-icon> <span class="nav-caption">Dashboard</span>
      </a>
      <a mat-list-item routerLink="/profile" routerLinkActive="reactive">
        <mat-icon>assignment_ind</mat-icon> <span class="nav-caption">Profil</span>
      </a>
      <a mat-list-item routerLink="/contact" routerLinkActive="reactive">
        <mat-icon>contact_mail</mat-icon> <span class="nav-caption">Kontakt</span>
      </a>
      <mat-list-item [matMenuTriggerFor]="menu">
        <mat-icon>unfold_more</mat-icon>
        <a matline>Dešavanja</a>
      </mat-list-item>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Događaji</button>
        <button mat-menu-item>Vesti</button>
        <button mat-menu-item>Oglasi</button>
        <button mat-menu-item>Ankete</button>
      </mat-menu>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div>
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <!-- *ngIf="isHandset$ | async"> -->
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      </div>
      <div><a routerLink="/home">naziv aplikacije</a></div>
      <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
        <ul fxLayout fxLayoutGap="15px" class="navigation-items">
            <li><a routerLink="/login"><mat-icon>login</mat-icon></a></li>
            <li><a routerLink="/register"><mat-icon>person_add</mat-icon></a></li>
            <li><a routerLink="/profile"><mat-icon>manage_accounts</mat-icon></a></li>
            <li><a routerLink="/logout"><mat-icon>logout</mat-icon></a></li>
        </ul>
      </div>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
